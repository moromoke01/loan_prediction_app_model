<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Predictor App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin-top: 230px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1 1 100%;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            flex: 1 1 calc(50% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h1>Loan Predictor Application</h1>
        <div class="form-group">
            <label for="applicant_income">Applicant Income:</label>
            <input type="number" id="applicant_income" name="applicant_income" required>
            <label for="coapplicant_income">Coapplicant Income:</label>
            <input type="number" id="coapplicant_income" name="coapplicant_income" required>
        </div>

        <div class="form-group">
            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" required>
            <label for="loan_amount_term">Loan Amount Term (in days):</label>
            <input type="number" id="loan_amount_term" name="loan_amount_term" required>
        </div>

        <div class="form-group">
            <label for="credit_history">Credit History:</label>
            <select id="credit_history" name="credit_history" required>
                <option value="Good">Good</option>
                <option value="Bad">Bad</option>
            </select>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="married">Married:</label>
            <select id="married" name="married" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label for="dependents">Dependents:</label>
            <select id="dependents" name="dependents" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>
            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="property_area">Property Area:</label>
            <select id="property_area" name="property_area" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
                <option value="Semiurban">Semiurban</option>
            </select>

        <button type="submit">Predict Loan Eligibility</button>
    </form>

    {% if prediction_text %}
       <h3>{{ prediction_text }}</h3>
    {% endif %}

    
        
</body>
</html>
